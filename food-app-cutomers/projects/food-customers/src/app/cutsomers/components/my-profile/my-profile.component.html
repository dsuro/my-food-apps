<div class="row">
  <div class="col-md-12 pt-2" *ngIf="customerProfileGroup">
    <h4>My Profile Details</h4>
    <form #formTag="ngForm" [formGroup]="customerProfileGroup" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="emailId">Email Address</label>
        <input type="email" name="emailId" formControlName="emailId" class="form-control" placeholder="Email Address">
      </div>
      <div class="form-group">
        <label for="firstName">First Name<span class="required-field">&nbsp;*</span></label>
        <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
          <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
        </div>
        <input type="text" class="form-control" name="firstName" formControlName="firstName" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name<span class="required-field">&nbsp;*</span></label>
        <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
          <div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
        </div>
        <input type="text" class="form-control" name="lastName" formControlName="lastName" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number<span class="required-field">&nbsp;*</span></label>
        <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
          <div *ngIf="f['phone'].errors['required']">Phone Number is required</div>
        </div>
        <input type="phone" class="form-control" name="phone" formControlName="phone"  placeholder="Phone Number">
      </div>
      <div class="form-group">
        <label for="address">Billing Address<span class="required-field">&nbsp;*</span></label>
        <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
          <div *ngIf="f['address'].errors['required']">Billing Address is required</div>
        </div>
        <textarea class="form-control" rows="3" name="address" formControlName="address" placeholder="Billing Address"></textarea>
        <code>{{ 500 - f['address'].value?.length + ' character remaining' }}</code>
      </div>
      <div class="form-group">
        <label for="phone">Zip Code<span class="required-field">&nbsp;*</span></label>
        <div *ngIf="submitted && f['zipCode'].errors" class="invalid-feedback">
          <div *ngIf="f['zipCode'].errors['required']">Zip Code is required</div>
        </div>
        <input type="text" class="form-control" name="zipCode" formControlName="zipCode"  placeholder="Zip Code">
      </div>
    </form>
  </div>
  <div class="col-md-12 pb-2 pt-2">
    <button type="button" class="btn btn-primary" [disabled]="!(customerProfileGroup && customerProfileGroup.dirty)" (click)="onUpdate()">Update</button> &nbsp;&nbsp;
    <button type="button" class="btn btn-secondary" [disabled]="!(customerProfileGroup && customerProfileGroup.dirty)" (click)="onCancel()">Cancel</button>
  </div>
</div>
