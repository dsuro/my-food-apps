<div class="row pt-2">
  <ng-container *ngIf="searchType=='R'; else foodTemplate">
    <!--Template for restaurant-->
    <div class="col-md-12">
      <div class="card" *ngIf="restaurantData">
        <div class="restaurant-div">
          <img  [src]="restaurantData.restaurantUrl" loading="lazy" class="restaurant-image">
        </div>
        <div>
          <p><span class="title">Name: </span>{{restaurantData.restaurantName}}</p>
          <p><span class="title">Rating: </span><b class="restaurant-rating">{{restaurantData.rating}} <i class="fa fa-star start-icon" aria-hidden="true"></i></b> </p>
        </div>
        <div>
          <h4 class="menu-item-section">Menu</h4>
          <div class="row">
            <div class="col-md-4" *ngFor="let item of restaurantData.foodItems">
              <div class="card">
                <img  [src]="item.itemUrl" loading="lazy" class="food-image"><br/>
                <div>
                  <b class="text-ellipsis pl-2">{{item.itemName}}</b>
                  <b class="pl-2"> &#x20b9;{{item.pricePerQuantity}} per plate &#x20b9;  
                    <input type="number" id="quantity" name="quantity" min="1" max="100" [(ngModel)]="item.quantity">
                  </b>&nbsp;
                  <b class="item-rating">{{item.itemRating}} <i class="fa fa-star start-icon" aria-hidden="true"></i></b>    
                </div>
                <div class="text-right pt-2 pb-2">
                  <b class="text-ellipsis pl-2">{{item.restaurantName}}</b>
                  <button  class="add-to-cart" (click)="onAddItem(item)">Add to cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>

<!--Template for food-->
<ng-template #foodTemplate>
  <div class="col-md-4" *ngFor="let item of results">
    <div class="card">
      <img  [src]="item.itemUrl" loading="lazy" class="food-image"><br/>
      <div>
        <b class="text-ellipsis pl-2">{{item.itemName}}</b>
        <b class="pl-2"> &#x20b9;{{item.pricePerQuantity}} per plate &#x20b9;  
          <input type="number" id="quantity" name="quantity" min="1" max="100" [(ngModel)]="item.quantity">
        </b>&nbsp;
        <b class="item-rating">{{item.itemRating}} <i class="fa fa-star start-icon" aria-hidden="true"></i></b>    
      </div>
      <div class="text-right pt-2 pb-2">
        <b class="text-ellipsis pl-2">{{item.restaurantName}}</b>
        <button  class="add-to-cart" (click)="onAddItem(item)">Add to cart</button>
      </div>
    </div>
  </div>
</ng-template>
