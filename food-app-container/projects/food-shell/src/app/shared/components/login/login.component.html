<div class="login container">
    <div class="row justify-content-center align-items-center">
        <div  class="col-md-12 p-0">
            <div id="login-box" class="col-md-12">
                <form [formGroup]="loginForm" id="login-form" class="form" (ngSubmit)="login()">
                    <h3 class="text-center login-label mt-3">Please Provide Login Details</h3>
                    <div class="form-group">
                        <label for="userId" class="login-label">UserId:<span class="required-field">&nbsp;*</span></label><br>
                        <input type="text" placeholder="UserId" formControlName="userId" class="form-control">
                        <div *ngIf="submitted && f['userId'].errors" class="invalid-feedback">
                            <div *ngIf="f['userId'].errors['required']">UserId is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="login-label">Password:<span class="required-field">&nbsp;*</span></label><br>
                        <input type="password" placeholder="Password" formControlName="password" class="form-control">                         
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors['required']">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" class="btn login-btn" value="Login">
                        <p class="help-block error_message">{{errorMessage}}</p>
                    </div>
                    <div class="form-group">
                        <a href="#" class="login-label" (click)="goToBack()">Back to Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
